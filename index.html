<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HLS Fullscreen Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 10;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>

  <div id="overlay">Tap to Start</div>
  <video id="video" controls playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const streamUrl = 'https://rjrtvjlocal-ioriver-cdn.encoders.immergo.tv/2/streamPlaylist.m3u8';

    function enterFullscreen(el) {
      if (el.requestFullscreen) return el.requestFullscreen();
      if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
      if (el.msRequestFullscreen) return el.msRequestFullscreen();
      console.log("Fullscreen not supported");
    }

    function initPlayer() {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          console.log("HLS manifest parsed");
          video.play().then(() => {
            console.log("Playback started");
          }).catch(err => {
            console.error("Playback error:", err);
          });
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error("HLS.js error:", data);
          alert("Stream error: " + data.details);
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        console.log("Native HLS supported");
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
          video.play().then(() => {
            console.log("Native playback started");
          }).catch(err => {
            console.error("Native playback error:", err);
          });
        });
      } else {
        alert('Your browser does not support HLS playback.');
      }
    }

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      initPlayer();

      enterFullscreen(video).catch(err => {
        console.warn("Fullscreen request failed:", err);
      });
    });
  </script>

</body>
</html>
